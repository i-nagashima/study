<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://unpkg.com/ress/dist/ress.min.css" rel="sylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title></title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-5">お問い合わせ</h1>
        <form>
            <div class="form-group mb-4">
                <label for="Q_Name">お名前</label>
                <input type="text" class="form-control" id="Q_Name">
            </div>
            <div class="form-group mb-4">
                <label for="Q_Mail">メールアドレス</label>
                <input type="email" class="form-control" id="Q_Mail">
            </div>
            <div class="form-group mb-4">
                <label for="Q_Ask">お問い合わせ内容</label>
                <textarea rows="5" class="form-control" id="Q_Ask"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
