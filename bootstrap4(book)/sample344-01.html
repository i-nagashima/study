    <img src="img/lighthouse-1s.jpg" class="float-md-left mr-md-4">
    <h3 class="mt-4 mt-md-0">灯台の役割</h3>
    <p>沿岸を航行する船が、現在の位置を把握したり、暗礁に乗り上げたりしないようにする目的で建造された建物が灯台です。ただし、近年はGPSの発展により灯台の必要性が低くなってきたため、灯台を撤去する動きがあるようです。</p>
  </div>
  <h3 class="mt-4">灯台と景観</h3>
  <p>灯台は、船が安全に航行するためだけに存在するのではなく、美しい景観を構成する要素の一つである、という考え方もあります。このため、役割を終えた灯台を「歴史的な遺産」として未来に残そうと活動をしている人もいます。</p>
