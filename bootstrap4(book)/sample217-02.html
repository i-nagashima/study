<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>グリッドシステム</title>
</head>

<body>

<div class="container-fluid">        <!-- 全体を囲むコンテナ -->
  <h1>Grid System（間隔の指定）</h1>
  <div class="row">
    <div class="col-3"         style="background:#FB8;height:150px;">ブロックA</div>
    <div class="col-3 ml-auto" style="background:#FD9;height:150px;">ブロックB</div>
  </div>
  <div class="row">
    <div class="col-3 ml-auto" style="background:#79F;height:150px;">ブロックC</div>
    <div class="col-3 ml-auto" style="background:#9BF;height:150px;">ブロックD</div>
  </div>
  <div class="row">
    <div class="col-3 ml-auto" style="background:#6D9;height:150px;">ブロックE</div>
    <div class="col-3 mr-auto" style="background:#BFA;height:150px;">ブロックF</div>
  </div>
</div>        <!-- 全体を囲むコンテナ -->

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
