<script>
    'use strict';

    let cody = new Object();
    cody.living = true;
    cody.age = 33;
    cody.gender = 'male';
    cody.getGender = function() {
        return cody.gender;
    }
    console.log(cody.getGender());

    let myObject = new Object();
    myObject['0'] = 'f';
    myObject['1'] = 'o';
    myObject['2'] = '0';
    console.log(myObject);

    let myString = new String('foo');
    console.log(myString);

    let codyA = new Object();
    codyA.living = true;
    codyA.age = 33;
    codyA.gender = 'male';
    codyA.getGender = function() {
        return codyA.gender;
    }
    console.log(codyA);

    let Person = function(living, age, gender) {
        this.living = living;
        this.age = age;
        this.gender = gender;
        this.getGender = function() {
            return this.gender;
        }
    }
    let codyB = new Person(true, 33, 'male');
    console.log(codyB);
</script>
