<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">wait...</div>
  </div>
  <script type="text/babel">
  let dom = document.querySelector('#root');

  let title = 'React page.';
  let message = 'メッセージを表示します。';

  const msg = {
    fontSize: '20pt',
    fontWeight: 'bold',
    color: 'red',
    border: '2px solid green'
  }

  let printMsg = function(msg, size, color) {
    const style = {
      fontSize: size + 'pt',
      fontWeight: '700',
      color: color,
      border: '1px solid ' + color
    }
    return <p style={style}>{msg}</p>;
  }

  let el = (
    <div>
      <h4>{title}</h4>
      <h6>{message}</h6>
      <div className='alert alert-secondary mt-3'>
        {printMsg('最初のメッセージ', 36, '#fff')}
        {printMsg('次のメッセージ', 24, '#aaa')}
        {printMsg('最後のメッセージでした', 12, '#666')}
      </div>
    </div>
  );

  ReactDOM.render(el, dom);
  </script>
</body>
</html>
